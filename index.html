<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="gridContainer">
            <div class="resultado" id="resultadoContainer">
                <span id="resultado" class="contenidoResultado"></span>
                <button id="btnNum" class="btnNum material-icons" type="button">backspace</button>
            </div>
            <button type="button" value="" id="btnBorrar" class="btn btnBorrar btnLateral">AC</button>
            <button type="button" value="1" id="btnUno" class="btn btn1">1</button>
            <button type="button" value="2" id="btnDos" class="btn btn2">2</button>
            <button type="button" value="3" id="btnTres" class="btn btn3">3</button>
            <button type="button" value="4" id="btnCuatro" class="btn btn4">4</button>
            <button type="button" value="5" id="btnCinco" class="btn btn5">5</button>
            <button type="button" value="6" id="btnSeis" class="btn btn6">6</button>
            <button type="button" value="7" id="btnSiete" class="btn btn7">7</button>
            <button type="button" value="8" id="btnOcho" class="btn btn8">8</button>
            <button type="button" value="9" id="btnNueve" class="btn btn9">9</button>
            <button type="button" value="0" id="btnCero" class="btn btn0">0</button>
            <button type="button" value="." id="btnPunto" class="btn btnPunto">.</button>
            <button type="button" value="" id="btnIgual" class="btn btnIgual">=</button>
            <button type="button" value="+" id="btnSuma" class="btn btnLateral btnSuma">+</button>
            <button type="button" value="-" id="btnResta" class="btn btnLateral btnResta">-</button>
            <button type="button" value="*" id="btnMult" class="btn btnLateral BtnMult">x</button>
            <button type="button" value="/" id="btnDiv" class="btn btnLateral btnDiv">/</button>
        </div>
        <div class="resultadosPasados" id="resultadosPasados">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="js/next.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
